<StackLayout>
  <Label class="h2 m-t-16 text-center" text="Feed Tab Works?"></Label>
  <Button text="Tap Me for graphQL!" (tap)="getData()" class="btn btn-primary btn-active"></Button>
  <Button text="Tap Me for HTTP!" (tap)="getDataHttp()" class="btn btn-primary btn-active"></Button>
  <GridLayout tkExampleTitle tkToggleNavButton>
    <RadListView [items]="dataItems">
      <ng-template tkListItemTemplate let-item="item">
        <StackLayout orientation="vertical">
          <Label class="nameLabel" [text]="item.name"></Label>
          <Label class="descriptionLabel" [text]="item.description"></Label>
        </StackLayout>
      </ng-template>
    </RadListView>
  </GridLayout>
</StackLayout>
